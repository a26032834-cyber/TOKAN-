        :root {
            --neon-pink: #FF10F0;
            --neon-blue: #00BFFF;
            --dark-bg: #0A0A1F;
        }
        
        html {
            background-color: var(--dark-bg);
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            text-align: center;
            direction: rtl;
            color: #E0E0E0;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            background: linear-gradient(-45deg, #0A0A1F, #000000, #1F0A1F);
            background-size: 400% 400%;
            animation: glow-pan 20s ease-in-out infinite;
        }

        @keyframes glow-pan {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .background-effects {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }

        /* Shooting Stars Animation */
        .shooting-star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff;
            animation: star-fall 3s linear infinite;
            opacity: 0;
            transform: rotate(45deg);
        }

        @keyframes star-fall {
            0% { transform: translateY(-50vh) translateX(50vw) rotate(45deg); opacity: 0; }
            5% { opacity: 1; }
            100% { transform: translateY(150vh) translateX(-150vw) rotate(45deg); opacity: 0; }
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 99;
            transition: opacity 1s ease-out;
            opacity: 1;
        }

        .robot-boot {
            width: 150px;
            height: 150px;
            position: relative;
            animation: boot-glow 1.5s infinite alternate;
        }

        .robot-boot::before,
        .robot-boot::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 3px solid;
            border-image: linear-gradient(to right, var(--neon-blue), var(--neon-pink)) 1;
            box-sizing: border-box;
            animation: draw-border 2s linear forwards;
        }

        .robot-boot::after {
            animation-delay: 1s;
        }

        @keyframes boot-glow {
            0% { box-shadow: 0 0 10px var(--neon-blue); }
            100% { box-shadow: 0 0 20px var(--neon-pink); }
        }

        @keyframes draw-border {
            0% {
                width: 0;
                height: 0;
                border-bottom: 0 solid;
                border-right: 0 solid;
            }
            25% {
                width: 100%;
                height: 0;
                border-bottom: 0 solid;
            }
            50% {
                width: 100%;
                height: 100%;
                border-left: 0 solid;
            }
            75% {
                width: 0;
                height: 100%;
                border-top: 0 solid;
            }
            100% {
                width: 100%;
                height: 100%;
                border-left: 3px solid;
                border-top: 3px solid;
                border-right: 3px solid;
                border-bottom: 3px solid;
            }
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            opacity: 0;
            transition: opacity 1s ease-in;
            z-index: 10;
            position: relative;
        }

        .container.visible {
            opacity: 1;
        }

        h1 {
            color: var(--neon-pink);
            font-size: 3em;
            text-shadow: 0 0 10px var(--neon-pink), 0 0 20px var(--neon-pink);
            margin-bottom: 40px;
            animation: titleGlow 3s infinite alternate;
            position: relative;
        }

        @keyframes titleGlow {
            from { text-shadow: 0 0 5px var(--neon-pink), 0 0 15px var(--neon-pink); }
            to { text-shadow: 0 0 10px var(--neon-pink), 0 0 25px var(--neon-pink); }
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .toggle-btn {
            padding: 12px 28px;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            background: transparent;
            color: white;
            transition: all 0.3s ease;
            z-index: 1;
        }

        .toggle-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-blue));
            opacity: 0.1;
            z-index: -1;
            transition: opacity 0.3s ease;
        }

        .toggle-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        /* Energy Burst Effect */
        .toggle-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8), transparent);
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
        }
        
        .toggle-btn.burst::after {
            animation: energy-burst 0.5s ease-out forwards;
        }

        @keyframes energy-burst {
            0% { width: 0; height: 0; opacity: 0.8; }
            100% { width: 150%; height: 150%; opacity: 0; }
        }

        #normal-btn {
            border: 2px solid var(--neon-pink);
            color: var(--neon-pink);
            text-shadow: 0 0 5px var(--neon-pink);
        }

            box-shadow: 0 0 20px var(--neon-pink);
        }

        #plus-btn {

            text-shadow: 0 0 5px var(--neon-blue);
        }

            box-shadow: 0 0 20px var(--neon-blue);

        .active-btn {

            color: var(--dark-bg) !important;
            border: none !important;
            text-shadow: none !important;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            padding: 0 10px;
            transition: opacity 0.5s ease-in-out;
        }

        .command-card {
            background: 
                linear-gradient(145deg, rgba(255,16,240,0.1) 0%, rgba(0,191,255,0.05) 100%);
            padding: 25px;
            border-radius: 15px;
            border-right: 4px solid;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);

            text-align: right;
            position: relative;
            overflow: hidden;
            animation: card-entry 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        @keyframes card-entry {
            to { opacity: 1; transform: translateY(0); }
        }

        .command-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 100% 0, white 0, transparent 20%),

            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: -1;
        }

        .command-card:hover::before {
            opacity: 0.03;
        }

        .command-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 0 25px rgba(255,16,240,0.5), 0 0 25px rgba(0,191,255,0.5);
            background:

        }

        .command-card.normal-card {
            border-right-color: var(--neon-pink);
        }

        .command-card.plus-card {
            border-right-color: var(--neon-blue);
        }

        .command-card h3 {
            margin-top: 0;
            font-size: 1.4em;
            color: white;
            position: relative;
            margin-bottom: 10px;
        }

        .command-card h3::before {
            content: '';
            position: absolute;
            bottom: -5px;
            right: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, var(--neon-pink), var(--neon-blue));
            border-radius: 2px;
        }
        
        .command-card p {
            font-size: 0.9em;
            color: #B0B0B0;
            line-height: 1.6;
        }

        .external-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
            flex-wrap: wrap;
        }

        .external-links a {

            padding: 10px 25px;
            font-size: 1em;
            font-weight: bold;
            border-radius: 8px;
            transition: all 0.3s ease;
            border: 2px solid;
            position: relative;
            overflow: hidden;
            color: white;
        }

        .external-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: currentColor;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        .external-links a:hover::before {
            opacity: 0.1;
        }
        
        #channel-link {
            border-color: #5D3FD3;
            color: #5D3FD3;
        }

            box-shadow: 0 0 15px #5D3FD3;

        }
        
        #app-link {

            color: #FF5722;

        #support-link {

        }
        
        .footer {

            font-size: 0.9em;
            color: #777;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--neon-pink), var(--neon-blue));

            transition: background 0.3s ease;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-pink));
        }
    </style>
</head>

        const commandContainer = document.getElementById('command-container');
        const normalBtn = document.getElementById('normal-btn');
        const plusBtn = document.getElementById('plus-btn');

        function createCard(command, isPlus) {
            const card = document.createElement('div');
            card.className = `command-card ${isPlus ? 'plus-card' : 'normal-card'}`;
            card.innerHTML = `
                <h3>${command.title}</h3>
                <p><strong>دستور:</strong> ${command.description}</p>
            `;
            return card;
        }

        function renderCommands(commands, isPlus) {
            commandContainer.innerHTML = '';
            commands.forEach((command, index) => {
                const card = createCard(command, isPlus);
                card.style.animationDelay = `${index * 0.05}s`;
                commandContainer.appendChild(card);
            });
        }
        
        function addEnergyBurst(btn) {
            btn.addEventListener('click', () => {
                btn.classList.remove('burst');
                void btn.offsetWidth; /* Reflow to restart animation */
                btn.classList.add('burst');
            });
        }
        addEnergyBurst(normalBtn);
        addEnergyBurst(plusBtn);

        function createStar() {

            star.style.top = `${Math.random() * 100}vh`;
            star.style.animationDuration = `${Math.random() * 2 + 1}s`;
            star.style.animationDelay = `${Math.random() * 5}s`;
            document.querySelector('.background-effects').appendChild(star);
        }

        for (let i = 0; i < 5; i++) {
            createStar();
        }

        normalBtn.addEventListener('click', () => {
            if (normalBtn.classList.contains('active-btn')) {
                normalBtn.classList.remove('active-btn');
                commandContainer.innerHTML = '';
            } else {
                normalBtn.classList.add('active-btn');
                plusBtn.classList.remove('active-btn');
                renderCommands(normalCommands, false);
            }
        });

        plusBtn.addEventListener('click', () => {
            if (plusBtn.classList.contains('active-btn')) {
                plusBtn.classList.remove('active-btn');
                commandContainer.innerHTML = '';
            } else {
                plusBtn.classList.add('active-btn');
                normalBtn.classList.remove('active-btn');
                renderCommands(plusCommands, true);
            }
        });

        window.addEventListener('load', () => {
            const loadingOverlay = document.querySelector('.loading-overlay');
            const mainContent = document.getElementById('main-content');
            
            setTimeout(() => {
                loadingOverlay.style.opacity = '0';
                mainContent.classList.add('visible');
                setTimeout(() => {
                    loadingOverlay.style.display = 'none';
                }, 1000);
            }, 3000);
        });
    </script>
</body>
</html>
